<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.crg">
<head>
    <meta charset="UTF-8">
    <title>Все куклы</title>
</head>
<body>
<a data-th-href="@{http://localhost:8765/users}">+ Панель управления пользователями</a><br>
<a data-th-href="@{/dolls/new}">+ Добавляем новую куколку :)))</a><br>
    <h1>Коллекция кукол Алины</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Год выпуска</th>
            <th>Бренд</th>
            <th>Линейка</th>
            <th>Серия</th>
            <th>Имя персонажа</th>
            <th>Описание</th>
            <th>Стоимость</th>
            <th>Вид промо</th>
            <th>Вид у меня</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="doll:${dolls}">
            <td>
                <a data-th-href="@{dolls/{dollId}(dollId=${doll.id})}"
                   data-th-text="${doll.id}"></a>
            </td>
            <td data-th-text="${doll.year}"></td>
            <td data-th-text="${doll.brand}"></td>
            <td data-th-text="${doll.ruler}"></td>
            <td data-th-text="${doll.series}"></td>
            <td data-th-text="${doll.namePerson}"></td>
            <td data-th-text="${doll.description}"></td>
            <td data-th-text="${doll.price}"></td>
            <td>
                <div th:if="${doll.promImage}">
                    <img width="140" th:src="@{dolls/{dollId}/promImage(dollId=${doll.id})}" alt="Doll promImage">
                </div>
            </td>
            <td>
                <div th:if="${doll.myImage}">
                    <img width="140" th:src="@{dolls/{dollId}/myImage(dollId=${doll.id})}" alt="Doll myImage">
                </div>
            </td>
        </tr>
        </tbody>
    </table>
<br>
    <table>
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Общая стоимость коллекции на данный момент: </td>
                <td data-th-text="${sum}"></td>
                <td> рублей</td>
            </tr>
        </tbody>
    </table>

<br>
<form method="post" data-th-action="@{dolls/createResponse}">
    <button type="submit">Отправить отчет БД на почту</button>
</form>
<br>
<form method="post" data-th-action="@{http://localhost:8765/logout}">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
